<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Clinic Token Display</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #0f4c75, #3282b8);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .token-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 60px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      min-width: 400px;
    }

    .clinic-name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .doctor-name {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .now-serving {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .token-number {
      font-size: 120px;
      font-weight: bold;
      background: #ffffff;
      color: #0f4c75;
      border-radius: 15px;
      padding: 20px 40px;
      display: inline-block;
      margin: 20px 0;
    }

    .footer {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }
    .grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.token-card {
  background: white;
  color: #0f4c75;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
}

.token {
  font-size: 72px;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="token-container">
 <div id="tokenList" class="grid"></div>

  </div>


<script>
const API_URL = "https://token-g2cmdpfpdmemgjdz.canadacentral-01.azurewebsites.net/api/doctors/1";

  async function loadTokens() {
    const res = await fetch(API_URL);
    const doctors = await res.json();

    const container = document.getElementById("tokenList");
    container.innerHTML = "";

    doctors.forEach(d => {
      container.innerHTML += `
        <div class="token-card">
          <div class="doctor-name">${d.doctorName}</div>
          <div class="counter">Counter ${d.counterNumber}</div>
          <div class="token">${d.currentToken}</div>
        </div>
      `;
    });
  }

  setInterval(loadTokens, 1000);
  loadTokens();
</script>

</body>
</html>
